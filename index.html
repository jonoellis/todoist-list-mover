<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todoist List Mover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050814;
      --panel: #0b1024;
      --accent-pink: #ff2fd0;
      --accent-cyan: #32fff5;
      --text-main: #f4f4ff;
      --text-muted: #8a8fb3;
      --danger: #ff4b5c;
      --font: "Share Tech Mono", system-ui, monospace;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font);
      color: var(--text-main);
      background:
        radial-gradient(circle at top left, #1c1c3c 0, transparent 60%),
        radial-gradient(circle at bottom right, #260b3a 0, transparent 60%),
        linear-gradient(135deg, #02040a, #050814);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .glitch-title {
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      position: relative;
      margin-bottom: 24px;
      text-align: center;
    }
    .glitch-title::before,
    .glitch-title::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch-title::before {
      left: 2px;
      text-shadow: -2px 0 var(--accent-cyan);
      animation: glitch-anim 2s infinite linear alternate-reverse;
    }
    .glitch-title::after {
      left: -2px;
      text-shadow: -2px 0 var(--accent-pink);
      animation: glitch-anim 1.8s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(10px, 9999px, 40px, 0); }
      20% { clip: rect(40px, 9999px, 80px, 0); }
      30% { clip: rect(20px, 9999px, 60px, 0); }
      40% { clip: rect(60px, 9999px, 100px, 0); }
      50% { clip: rect(30px, 9999px, 90px, 0); }
      60% { clip: rect(0, 9999px, 50px, 0); }
      70% { clip: rect(50px, 9999px, 120px, 0); }
      80% { clip: rect(10px, 9999px, 70px, 0); }
      90% { clip: rect(0, 9999px, 40px, 0); }
      100% { clip: rect(20px, 9999px, 100px, 0); }
    }
    .card {
      width: 100%;
      max-width: 1100px;
      background: rgba(5, 8, 20, 0.9);
      border-radius: 12px;
      padding: 24px 24px 30px;
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.04),
        0 0 24px rgba(255, 47, 208, 0.35),
        0 0 32px rgba(50, 255, 245, 0.25);
      border: 1px solid rgba(50, 255, 245, 0.3);
      backdrop-filter: blur(10px);
    }
    .row { display: flex; flex-wrap: wrap; gap: 16px; }
    .col { flex: 1 1 320px; min-width: 0; }
    .panel {
      background: radial-gradient(circle at top, #151a3a 0, #050814 60%);
      border-radius: 10px;
      padding: 16px 14px 18px;
      border: 1px solid rgba(255, 47, 208, 0.4);
      box-shadow:
        0 0 16px rgba(255, 47, 208, 0.25),
        inset 0 0 12px rgba(0, 0, 0, 0.7);
      position: relative;
      overflow: hidden;
    }
    .panel::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: linear-gradient(
        transparent 0,
        rgba(255, 255, 255, 0.06) 2px,
        transparent 4px
      );
      background-size: 100% 4px;
      opacity: 0.35;
      mix-blend-mode: soft-light;
    }
    .panel-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .panel-title {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--accent-cyan);
    }
    .panel-subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid var(--accent-pink);
      background: radial-gradient(circle at top left, #ff2fd0 0, #9e1db2 40%, #050814 100%);
      color: var(--text-main);
      font-family: var(--font);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      cursor: pointer;
      box-shadow:
        0 0 14px rgba(255, 47, 208, 0.5),
        0 0 16px rgba(50, 255, 245, 0.2);
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out, filter 0.08s;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
      filter: grayscale(0.3);
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow:
        0 0 18px rgba(255, 47, 208, 0.75),
        0 0 28px rgba(50, 255, 245, 0.35);
      filter: saturate(1.2);
    }
    .btn-outline {
      background: transparent;
      border-color: var(--accent-cyan);
      box-shadow:
        0 0 10px rgba(50, 255, 245, 0.5),
        0 0 18px rgba(255, 47, 208, 0.2);
    }
    .status {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 6px;
      min-height: 1em;
    }
    .error { color: var(--danger); }
    .task-list {
      margin: 4px 0 0;
      max-height: 460px;
      overflow-y: auto;
      padding-right: 4px;
      scrollbar-width: thin;
    }
    .task-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 8px 8px 9px;
      margin-bottom: 6px;
      border-radius: 6px;
      background: rgba(5, 8, 20, 0.9);
      border: 1px solid rgba(50, 255, 245, 0.3);
      box-shadow: 0 0 8px rgba(50, 255, 245, 0.4);
      position: relative;
    }
    .task-item[data-subtask="true"] {
      margin-left: 18px;
      border-style: dashed;
      opacity: 0.9;
    }
    .task-item input[type="radio"] {
      margin-top: 3px;
      accent-color: var(--accent-pink);
      cursor: pointer;
    }
    .task-main { flex: 1; min-width: 0; cursor: pointer; }
    .task-title {
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .task-project {
      font-size: 0.75rem;
      color: var(--accent-cyan);
      margin-top: 2px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .task-meta {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 2px;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      font-size: 0.65rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      margin-left: 4px;
      color: var(--accent-pink);
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    @media (max-width: 768px) {
      .glitch-title { font-size: 1.5rem; }
      .card { padding: 18px 16px 22px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="glitch-title" data-text="List Mover">LIST MOVER</div>

    <div id="auth-view">
      <p class="status">
        Connect Todoist to move Today tasks into projects as subtasks â€” cyberpunk style.
      </p>
      <button id="btn-auth" class="btn">
        CONNECT TODOIST
      </button>
      <p id="auth-error" class="status error"></p>
    </div>

    <div id="app-view" style="display:none;">
      <div class="row">
        <div class="col">
          <div class="panel">
            <div class="panel-header">
              <div>
                <div class="panel-title">Today & Subtasks</div>
                <div class="panel-subtitle">Pick the task or subtask to move</div>
              </div>
            </div>
            <div id="today-task-list" class="task-list"></div>
            <div id="today-status" class="status"></div>
          </div>
        </div>
        <div class="col">
          <div class="panel">
            <div class="panel-header">
              <div>
                <div class="panel-title">All Tasks (No Subs)</div>
                <div class="panel-subtitle">Pick the destination parent task</div>
              </div>
            </div>
            <div id="all-task-list" class="task-list"></div>
            <div id="all-status" class="status"></div>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="controls-left">
          <button id="btn-refresh" class="btn btn-outline">REFRESH</button>
          <span id="move-status" class="status"></span>
        </div>
        <button id="btn-move" class="btn" disabled>MOVE</button>
      </div>
      <div id="debug-actions" class="move-actions">
    <button id="btn-log-before" class="btn btn-secondary">1. Log Before State</button>
    <button id="btn-log-after" class="btn btn-secondary" disabled>2. Log After & Compare</button>
</div>
    </div>
  </div>

  <!-- Client ID is safe to expose; secret stays on server -->
  <script>

  </script>
  <script src="main.js"></script>
</body>
</html>
